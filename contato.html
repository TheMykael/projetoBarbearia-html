<!DOCTYPE html>
<html>
<head>
	<!--Metatags & Robots-->
	<meta charset="UTF-8" />
	<meta name="author" content="Maycon T. de Almeida" />
    <meta name="description" content="Contato - Barbearia Alura" />
    <meta name="keywords" content="barbearia, hairstyle, alura, cabeleleiro" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="copyright" content="© 2021 TheMykael" />
    <meta name="rating" content="general" />
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style/reset.css" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
	<title>Contato - Barbearia Alura</title>
</head>
<body>
	<header>
		<div class="container_topo">
			<h1><img src="images/logo.png" alt="Logo da Barbearia Alura" /></h1>
			<nav>
				<ul>
					<li><a href="index.html" target="_blank">Home</a></li>
					<li><a href="produtos.html" target="_blank">Produtos</a></li>
					<li><a href="contato.html" target="_blank">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<form>
			<label class="asterisco_formulario" for="nome_sobrenome">Nome e sobrenome</label>
			<input type="text" id="nome_sobrenome" class="input_padrao" required />
			<label class="asterisco_formulario" for="email">Email</label>
			<input type="email" id="email" class="input_padrao" required placeholder="seuemail@dominio.com" />
			<label class="asterisco_formulario" for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input_padrao" required placeholder="(XX) XXXXX-XXXX" />
			<label class="asterisco_formulario" for="mensagem">Mensagem</label>
			<textarea rows="10" id="mensagem" class="input_padrao" required></textarea>
			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				<label for="radio_email"><input type="radio" name="contato" value="email" id="radio_email" />Email</label>
				<label for="radio_telefone"><input type="radio" name="contato" value="telefone" id="radio_telefone" />Telefone</label>
				<label for="radio_whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio_whatsapp" checked />WhatsApp</label>
			</fieldset>
			<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>
			<label class="input_checkbox"><input type="checkbox" checked />Gostaria de receber nossas novidades por email?</label>
			<p class="campo_obrigatorio">Campo obrigatório</p>
			<input type="submit" value="Enviar formulário" class="input_enviar" />
		</form>
		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h às 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h às 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h às 20h</td>
				</tr>
			</tbody>
		</table>
	</main>
	<footer>
		<img src="images/logo-branco.png" alt="Logo da Barbearia Alura" />
		<p class="footer_copyright">&copy; Copyright Barbearia Alura - 2019</p>
	</footer>
</body>
</html>
